    <!-- <link rel="stylesheet" href="../style_index.css"> -->

    <script defer>
function initMap() {
        // Define the boundaries of India
        var indiaBounds = new google.maps.LatLngBounds(
            new google.maps.LatLng(8.0676, 68.1766), // Southwest corner
            new google.maps.LatLng(37.0842, 97.3956) // Northeast corner
        );

        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 20.5937, lng: 78.9629}, // Center of India
            zoom: 5,
            restriction: {
                latLngBounds: indiaBounds,
                strictBounds: true
            }
        });

        // Add a click listener to the map
        map.addListener('click', function(event) {
            // Get the latitude and longitude of the clicked location
            var latitude = event.latLng.lat();
            var longitude = event.latLng.lng();

            document.getElementById('latitude').value = latitude
            document.getElementById('longitude').value = longitude

        });
    }
    </script>
</head>
